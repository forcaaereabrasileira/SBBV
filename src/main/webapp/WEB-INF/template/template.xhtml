<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:adm="http://github.com/adminfaces"
				xmlns:jsf="http://xmlns.jcp.org/jsf"
				template="/admin.xhtml">

	<ui:define name="head">
		<ui:include src="/WEB-INF/template/head.xhtml" />
	</ui:define>

	<ui:define name="logo-lg">
		<p:graphicImage library="images" name="pamals.png" style="height: 24px;" />
		<span>PAMA-LS</span>
	</ui:define>

	<ui:define name="logo-mini">
		<p:graphicImage library="images" name="pamals.png" style="height: 24px;" />
	</ui:define>
	
	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/sidebar.xhtml" />
	</ui:define>
	
	<ui:define name="top-menu">
		<ui:include src="/WEB-INF/template/toolbar.xhtml" />
	</ui:define>

	<ui:define name="footer">
		<adm:sidebar collapsed="true"/>
		<a>Copyright (C) 2020 - #{app.title} - Desenvolvido por 2S Suchorski [GAP-LS]</a>
		<div class="pull-right hidden-xs" style="color: gray">
			<i>#{app.name} - #{app.version}</i>
		</div>
	</ui:define>

</ui:composition>
