<h:body>
	<center>
		<p>Para instalar o FED LOG basta executar o arquivo <i>SETUP.exe</i>.</p>
		<p:graphicImage library="tutoriais" name="fedlog_pasta.jpg" />
		<p>Após abrir o programa de instalação, basta clicar em <i>Install</i>.</p>
		<p:graphicImage library="tutoriais" name="fedlog_instalar.jpg" />
		<p>Finalizada a cópia dos arquivos, basta clicar em <i>Done</i>.</p>
		<p:graphicImage library="tutoriais" name="ferdlog_finalizar.jpg" />
		<p>Feita a instalação, basta abrir o programa pelo atalho da Área de Trabalho.</p>
	</center>
